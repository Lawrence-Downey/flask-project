{% extends "template.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="POST">
    <div class="login-centered">
        <h3 align="center" class="text-white fs-1"><strong class="text-danger bg-dark">Login</strong></h3><br />
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control text-color=white" id="floatingInput"
                   placeholder="name@example.com" autocomplete="disabled" style="width:250%">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
             <input type="password" name="password" class="form-control" id="floatingPassword"
                    placeholder="Password" style="width:250%">
             <label for="floatingPassword">Password</label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

{% endblock %}

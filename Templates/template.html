<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='homepage.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{{ url_for('static', filename='collection.js')}}"></script>
    <title>{% block title %} Template {% endblock %}</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center navbar-dark">
        <ul class="navbar-nav ">
            <li class="nav-item col-sm-3 fs-4">
                <a class="nav-link active " href="/">Home</a>
            </li>
            <li class="nav-item col-sm-3 fs-4">
                <a class="nav-link " href="/addMovie">Add Movie</a>
            </li>
            <li class="nav-item col-sm-3 fs-4">
                <a class="nav-link " href="/collection">View Collection</a>
            </li>
            <li class="nav-item col-sm-3 fs-4">
                <a class="nav-link " href="/removeMovie">Remove Movie</a>
            </li>
            <li class="nav-item col-sm-3 fs-4">
                <a class="nav-link " href="/login">Login</a>
            </li>
        </ul>
    </nav>
    <div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>

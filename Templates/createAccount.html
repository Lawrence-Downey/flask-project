{% extends "template.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Create Account</h3>
  <div class="create-centered">
    <div class="form-group">
      <label for="username" class="text-danger bg-dark">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
        autocomplete="disabled"
        style="width:250%"
      />
    </div>
    <div class="form-group">
      <label for="password1" class="text-danger bg-dark">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        style="width:250%"
      />
    </div>
    <div class="form-group">
      <label for="password2" class="text-danger bg-dark">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        style="width:250%"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Create Account</button>
  </div>
</form>
{% endblock %}
